summary: Example handler for slack bot commands and @mentions
description: |-
  Slack bot will handle both slash commands and @mentions:
  ```console
  /windmill help
  /windmill echo foo bar
  @Windmill help
  @Windmill echo foo bar
  ```
value:
  modules:
    - id: c
      summary: parse input
      value:
        type: rawscript
        content: '!inline parse_input.inline_script.deno.ts'
        input_transforms:
          text_input:
            type: javascript
            expr: '`${flow_input.text}`'
        assets: []
        lock: ''
        language: deno
    - id: d
      summary: ''
      value:
        type: branchone
        branches:
          - summary: run command
            modules:
              - id: h
                summary: handle echo command
                value:
                  type: script
                  input_transforms:
                    api_token:
                      type: static
                    from:
                      type: static
                    is_message_html:
                      type: static
                    message:
                      type: static
                    subject:
                      type: static
                    to:
                      type: static
                  path: hub/1405/slack/example_of_responding_to_a_slack_command
            expr: results.c.command === 'echo'
            parallel: true
            skip_failure: true
        default:
          - id: e
            summary: print help
            value:
              type: rawscript
              content: '!inline print_help.inline_script.deno.ts'
              input_transforms:
                command:
                  type: javascript
                  expr: '`${flow_input.command}`'
                response_url:
                  type: javascript
                  expr: '`${flow_input.response_url}`'
              assets: []
              lock: ''
              language: deno
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    channel_id:
      type: string
      description: Slack channel ID where message was sent
      default: null
      format: ''
    command:
      type: string
      description: 'Trigger type: ''/windmill'' for slash commands, ''@mention'' for @mentions'
      default: null
      format: ''
    response_url:
      type: string
      description: Slack webhook URL (empty for @mentions)
      default: ''
      format: ''
    slack:
      type: object
      description: Slack resource (bot token) for responding to @mentions
      format: resource-slack
    text:
      type: string
      description: The text following the command or @mention
      default: ''
      format: ''
  required:
    - response_url
    - text
    - slack
