defaultTs: bun
includes:
  - f/**
  - u/**
excludes:
  - u/alex/fortuitous_c_git_gpg**
  - u/alex/gpg_github**
codebases: []
skipVariables: false
skipResources: false
skipResourceTypes: false
skipSecrets: true
skipScripts: false
skipFlows: false
skipApps: false
skipFolders: false
includeSchedules: true
includeTriggers: true
includeUsers: false
includeGroups: false
includeSettings: true
includeKey: false
gitBranches:
  commonSpecificItems:
    variables:
      - u/alex/**
    resources:
      - u/alex/**
    triggers:
      - u/alex/**
  main:
    overrides:
      skipSecrets: true
    promotionOverrides:
      skipApps: true
      skipFlows: true
      includeSettings: false
    specificItems:
      resources:
        - f/discord/**
        - f/slack/**
  dev:
    overrides:
      includes:
        - f/**
      skipSecrets: true
    specificItems:
      resources:
        - f/discord/**
        - f/slack/**
        - f/twenty/**
        - f/windmill/**
  dev2:
    overrides: {}
