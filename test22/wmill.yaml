defaultTs: bun
includes:
  - f/**
  - u/**
excludes: []
codebases: []
skipVariables: false
skipResources: false
skipResourceTypes: false
skipSecrets: false
skipScripts: false
skipFlows: false
skipApps: false
skipFolders: true
includeSchedules: true
includeTriggers: true
includeUsers: false
includeGroups: false
includeSettings: true
includeKey: false
gitBranches:
  commonSpecificItems:
    variables:
      - u/alex/**
    resources:
      - u/alex/**
  main:
    overrides:
      skipSecrets: false
    promotionOverrides:
      skipApps: true
      skipFlows: true
      includeSettings: false
    specificItems:
      resources:
        - f/discord/**
        - f/slack/**
  dev:
    overrides:
      includes:
        - f/**
      skipSecrets: true
    specificItems:
      resources:
        - f/discord/**
        - f/slack/**
        - f/twenty/**
        - f/windmill/**
